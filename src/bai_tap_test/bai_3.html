<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 </title>
</head>
<body>
<script>
    let array = [];
    let count = parseInt(prompt("Nhập số lượng phần tử  của mảng."));

    for (let i = 0; i < count; i++) {
        array[i] = parseInt(prompt("Nhập phần tử của mảng: "));
    }
    arr = fibonacci(array);
    document.write("Mảng nhập vào có các số fibonacci là: " + fibonacci(array) + "<br>");
    document.write("Các số fibonacci trong mảng sắp xếp tăng dần là: " + arr.sort(compareNumbers))

    function compareNumbers(a, b) {
        return a - b;
    }

    function fibonacci(array) {
        let arrFibonacci = [0, 1, 1];
        for (let i = 3; i <= 1000; i++) {
            arrFibonacci[i] = arrFibonacci[i - 1] + arrFibonacci[i - 2];
        }
        let newArrFibonacci = [];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < arrFibonacci.length; j++) {
                if (array[i] == arrFibonacci[j]) {
                    newArrFibonacci.push(array[i]);
                    break;
                }
            }
        }
        return newArrFibonacci;
    }
</script>
</body>
</html>
