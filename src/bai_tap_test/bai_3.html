<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 </title>
</head>
<body>
<script>
    let array = [];
    let count = parseInt(prompt("Nhập số lượng phần tử  của mảng."));

    for (let i = 0; i < count; i++) {
        array[i] = parseInt(prompt("Nhập phần tử của mảng: "));
    }

    document.write("Các số fibonacci có trong mảng là: " + findFibonacci(array) + "<br>");
    document.write("Các số fibonacci sắp xếp tăng dần là: " + findFibonacci(array).sort(compareNumbers));

    function compareNumbers(a, b) {
        return a - b;
    }

    function findFibonacci(array) {
        let arrayFibonacci = [];
        for (let i = 0; i < array.length; i++) {
            if (isFibonacci(array[i])) {
                arrayFibonacci.push(array[i]);
            }
        }
        return arrayFibonacci;
    }

    function isFibonacci(n) {
        let a = 0;
        let b = 1;
        let c;
        if (n === a || n === b) {
            return true;
        }
        while (n > a || n > b) {
            c = a + b;
            if (n === c) {
                return true;
            }
            a = b;
            b = c;
        }
        return false;
    }

</script>
</body>
</html>
