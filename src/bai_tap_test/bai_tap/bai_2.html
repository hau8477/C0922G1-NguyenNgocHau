<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function checkTriangle(x, y, z) {
        if ((x + y) <= z || (x + z) <= y || (y + z) <= x) {
            return document.write("Không phải ba cạnh của 1 tam giác");
        } else if ((x * x === y * y + z * z) || (y * y === x * x + z * z) || (z * z === x * x + y * y)) {
            return document.write("Là ba cạnh của 1 tam giác vuông")
        } else return document.write("Là ba cạnh của 1 tam giác thường")
    }

    let a = parseFloat(prompt("Nhập vào cạnh thứ nhất: "));
    let b = parseFloat(prompt("Nhập vào cạnh thứ hai: "));
    let c = parseFloat(prompt("Nhập vào cạnh thứ ba: "));
    checkTriangle(a, b, c);
</script>
</body>
</html>
