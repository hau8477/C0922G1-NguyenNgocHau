<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1 - Bài 1</title>
</head>
<body>
<script>
    let r = parseInt(prompt("Nhập vào chiều rộng"));
    let d = parseInt(prompt("Nhập vào chiều dài"));
    for (let i = 1; i <= d; i++) {
        for (let j = 1; j <= r; j++) {
            if (i == 1 || j == 1 || j == r || i == d) {
                document.write("*")
            } else document.write("&nbsp&nbsp");
        }
        document.write("<br>")
    }
</script>
</body>
</html>
