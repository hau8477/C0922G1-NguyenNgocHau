<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Bài 3</title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nhập chiều cao của tam giác"));
    for (let i = 1; i <= h; i++) {
        for (let j = h; j >= i; j--) {
            document.write("&nbsp;&nbsp");
        }
        for (let k = 1; k <= i * 2 - 1; k++) {
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
