<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Bài 3</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập độ dài mảng numerators và mảng denomirators "));
    let numerators = [];

    for (let i = 0; i < n; i++) {
        numerators[i] = parseFloat(prompt("Nhập phần tử của mảng numerators"));
    }

    let denominators = [];

    for (let i = 0; i < n; i++) {
        denominators[i] = parseFloat(prompt("Nhập phần tử của mảng denomirators"));
    }

    let maxFraction = 0;
    let result = 0;

    for (let i = 0; i < n; i++) {
        if (numerators[i] / denominators[i] > maxFraction) {
            maxFraction = numerators[i] / denominators[i];
            result = numerators[i] + "/" + denominators[i] + " là phân số lớn nhất có chỉ số là " + i;
        }
    }
    alert(result);
</script>
</body>
</html>
