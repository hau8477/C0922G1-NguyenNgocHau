<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5 - Bài 1</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập độ dài ma trận"));
    let n = parseInt(prompt("Nhập độ rộng ma trận"));
    let mang = [];

    for ( let i = 0; i < m ; i++) {
        for (let j = 0; j <n ; j++) {
            mang[i][j] = parseInt(prompt("Nhập các giá trị cho ma trận"));
        }
    }
    document.write(mang);
</script>
</body>
</html>
