<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let array = [];
    let count = parseInt(prompt("Nhập số lượng phần tử  của mảng."));

    while (count <= 0) {
        count = parseInt(prompt("Số lượng phần tử phải lớn hơn 0."));
    }

    let arrayNew = [];

    for (let i = 0; i < count; i++) {
        array[i] = parseInt(prompt("Nhập phần tử của mảng: "));
        while (arrayNew.indexOf(array[i]) !== -1) {
            array[i] = parseInt(prompt("Nhập lại vì phần tử này đã có trong mảng"));
        }
        arrayNew.push(array[i]);
    }
    document.write(arrayNew);
</script>
</body>
</html>
