<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5 </title>
</head>
<body>
<script>
    let array = [];
    let count = parseInt(prompt("Nhập số lượng phần tử  của mảng."));

    while (count <= 0) {
        count = parseInt(prompt("Số lượng phần tử phải lớn hơn 0."));
    }

    for (let i = 0; i < count; i++) {
        array[i] = parseInt(prompt("Nhập phần tử của mảng: "));
    }

    document.write("Mảng ban đầu: " + array + "<br>");

    let arr1 = [];
    let arr2 = [];

    for (let i = 0; i < array.length; i++) {
        if (array[i]%2 == 0) {
            arr1.push(array[i]);
        } else arr2.push(array[i]);
    }
    document.write("Mảng thứ nhất là các số chẵn: " + arr1 + "<br>"
        + "Mảng thứ hai là các số lẻ: " + arr2 + "<br>")
</script>
</body>
</html>
