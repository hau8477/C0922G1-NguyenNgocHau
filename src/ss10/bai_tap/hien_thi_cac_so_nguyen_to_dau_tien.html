<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập số lượng số nguyên tố cần hiển thị: "));
    let count = 0;
    let soNguyenTo = 0;
    for (let i = 2; i >= 2; i++) {
        if (soNguyenTo < num) {
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j == 0)
                    count += 1;
            }
            if (count == 0) {
                document.write(i + "<br>");
                soNguyenTo += 1;
            }
            count = 0;
        } else break;
    }
</script>
</body>
</html>
