<body>
<script>
    let nhietDo = parseFloat(prompt("Nhập nhiệt độ hiện tại"));
    while (nhietDo>100 || nhietDo <20) {
        if (nhietDo>100) {
            alert("Bạn cần giảm nhiệt độ");
            nhietDo = parseFloat(prompt("Nhập lại"));
        }
        if (nhietDo<20) {
            alert("Bạn cần tăng nhiệt độ");
            nhietDo = parseFloat(prompt("Nhập lại"))
        }
    } alert("Nhiệt độ bình thường")
</script>
</body>
</html>
