<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nhập vào kích thước"));
    for (let k=1; k <=h ; k++) {
        for (let i =1; i <=k; i++) {
            for (let j =1; j<=i; j++){
                document.write("*");
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
