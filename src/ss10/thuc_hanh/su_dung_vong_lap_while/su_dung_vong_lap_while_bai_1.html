<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let tong = 0 ;
    let n = parseInt(prompt("Nhập số n: "));
    while (n!=-1) {
        tong += n;
        n = parseInt(prompt("Nhập n: "));
    }
    alert("Tổng bằng: " + tong)
</script>
</body>
</html>
