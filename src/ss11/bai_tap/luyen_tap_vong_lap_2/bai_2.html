<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let soNguyenDuong= parseInt(prompt("Nhập số nguyên dương: "));
    let giaiThua=1;
    for (let i =1;i<=soNguyenDuong;i++) {
        giaiThua = giaiThua*i;
    }
    alert("Giai thừa của " + soNguyenDuong + " là: " +giaiThua)
</script>
</body>
</html>
