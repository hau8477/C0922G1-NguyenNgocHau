<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác </title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nhập chiều cao của tam giác"));
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>")
    } document.write("<br>")


    for (let e = 1; e <= h; e++) {
        for (let d = h; d >= e; d--) {
            document.write("*");
        }
        for (let s = 1; s <= e * 2 - 1; s++) {
            document.write("&nbsp;&nbsp");
        }
        document.write("<br>")
    } document.write("<br>")

    for (let x = 1; x <= h; x++) {
        for (let v = h; v >= x; v--) {
            document.write("&nbsp;&nbsp");
        }
        for (let c = 1; c <= x ; c++) {
            document.write("*");
        }
        document.write("<br>")
    }document.write("<br>")


    for (let t = h; t >= 1; t--) {
        for (let k = h; k >= t; k--) {
            document.write("&nbsp;&nbsp");
        }
        for (let r = 1; r <= t; r++) {
            document.write("*")
        }
        document.write("<br>")
    } document.write("<br>")


    for (let b = 1; b <= h; b++) {
        for (let n = h; n >= b; n--) {
            document.write("&nbsp;&nbsp");
        }
        for (let m = 1; m <= b * 2 - 1; m++) {
            document.write("*");
        }
        document.write("<br>")
    }

</script>
</body>
</html>
