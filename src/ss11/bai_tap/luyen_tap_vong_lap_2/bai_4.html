<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let r = parseInt(prompt("Nhập vào chiều rộng"));
    let d = parseInt(prompt("Nhập vào chiều dài"));
    for (let i = 1; i <= r; i++) {
        for (let j = 1; j <= d; j++) {
            if (i == 1 || i == r || j == 1 || j == d) {
                document.write("*");
            } else document.write("&nbsp;&nbsp")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
