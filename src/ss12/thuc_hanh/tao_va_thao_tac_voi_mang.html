<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<h1><i>Sample Screen</i></h1>
<hr width="280px" style="float: left">
<br>
<input type="text" name="duLieu" id="textValue">
<button type="button" name="add" onclick="addArray()">Add</button>
<button type="button" name="display" onclick="displayArray()">Display</button>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function addArray() {
        array[x] = document.getElementById("textValue").value;
        alert("Element: " + array[x] + " added at index " + x);
        x++;
        document.getElementById("textValue").value = "";
    }

    function displayArray() {
        let hrr = "<hr/>";
        for (let i=0; i<array.length;i++) {
           hrr += "Element " + i + " = " + array[i] + "<br>"
        }
        document.getElementById("result").innerHTML= hrr ;
    }
</script>
</body>
</html>
