<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let arrMax= [1,3,6,9,23,45,87,12,3,95];
    let max=arrMax[0];
    for (let i= 1; i<arrMax.length;i++) {
        if (arrMax[i]>max) {
            max=arrMax[i];
        }
    }
    alert("Value max: " + max)
</script>
</body>
</html>
