<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let numbers = [1, 3, 6, 1, 3, 5];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            document.write("Value " + value + " found at " + i + "<br>");
        }
    }
</script>
</body>
</html>
