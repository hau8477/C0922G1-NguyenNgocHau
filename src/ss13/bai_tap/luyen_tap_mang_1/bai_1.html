<body>
<script>
    let arraySN= [10,11,5,1,2,41,214,34,9,8];
    let dem=0;
    for (let j=0; j<arraySN.length;j++) {
        if (arraySN[j] >= 10 ) {
            dem +=1;
        }
    }
    alert("Có " + dem + " số nguyên lớn hơn hoặc bằng 10")
</script>
</body>
