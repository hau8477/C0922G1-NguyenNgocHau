<body>
<script>
    let arrayNum = [];
    for (let i = 0; i < 10; i++) {
        arrayNum[i] = parseInt(prompt("Enter elemant: " + i));
    }
    let max = arrayNum[0];
    let viTri = 0;

    for (let i = 1; i < arrayNum.length; i++) {
        if (max < arrayNum[i]) {
            max = arrayNum[i];
            viTri = i;
        }
    }
    document.write(  max + " is the largest number in position " + (viTri+1))
</script>
