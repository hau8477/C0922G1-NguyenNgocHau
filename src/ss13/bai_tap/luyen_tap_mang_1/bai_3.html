<script>
    let arrayTB = [];
    let num = parseInt(prompt("The number of elements of the array is: "));

    for (let i = 0; i < num; i++) {
        arrayTB[i] = parseInt(prompt("Enter elemant: " + i));
    }

    let max = arrayTB[0];
    let viTri = 0;
    let tong = 0;
    let tb = 0;

    for (let i = 0; i < arrayTB.length; i++) {
        tong += arrayTB[i];
        if (max < arrayTB[i]) {
            max = arrayTB[i];
            viTri = i;
        }
    }
    document.write(max + " is the largest number in position " + (viTri+1))
    tb = tong / num;
    document.write("<br>")
    document.write("the average value of the array is: " + tb)
</script>
