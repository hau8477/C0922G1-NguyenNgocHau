<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let arrayTB = [212, 147, 265, 34, 431, 153, 15, 51, 142, 12, 21, 424];
    let max = arrayTB[0];
    let viTri=0;
    let tong=0;
    let tb;

    for (let i = 1; i < arrayTB.length; i++) {
        if (max < arrayTB[i]) {
            max = arrayTB[i];
            viTri=i;
        }
        tong += arrayTB[i];
    }
    tb=tong/arrayTB.length;
    document.write("Giá trị lớn nhất là: " + max + " ở vị trí thứ: " + viTri)
    document.write("<br>")
    document.write("Giá trị trung bình của mảng là: " + tb)
</script>
</body>
</html>
