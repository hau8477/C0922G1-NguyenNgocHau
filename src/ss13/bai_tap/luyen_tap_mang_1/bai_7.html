<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 7</title>
</head>
<body>
<script>
    let arrayNum = [];
    for (let i=0; i<10;i++) {
        arrayNum[i]= parseInt(prompt("Enter elemant: " + i))
    }

    let num = parseInt(prompt("Enter a number: "));
    let ss = false;

    for (let i = 0; i < arrayNum.length; i++) {
        if (arrayNum[i] == num) {
            ss=true;
            alert(num + " is in the array");
            arrayNum.splice(i,1);
            arrayNum.push("0");
            break;
        }
    }
    if (ss==false) {
        alert(num + " is not in the array")
    }
    document.write(arrayNum)
</script>
</body>
