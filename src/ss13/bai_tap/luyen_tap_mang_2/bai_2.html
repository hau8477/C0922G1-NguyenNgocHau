<!DOCTYPE html>

<body>
<script>
    let arr = [];
    let num = parseInt(prompt("Enter the number of elements of the array"))

    for (let i = 0; i < num; i++) {
        arr[i] = prompt("Enter a character " + i);
    }
    let first = 0;
    let last = arr.length - 1;

    while (first < last) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }
    document.write(arr);
</script>
</body>
