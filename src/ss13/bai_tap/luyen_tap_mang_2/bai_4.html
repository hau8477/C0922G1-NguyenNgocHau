<script>
    let string = prompt("Enter a string");
    let arr = string.split(" ");
    let count = 0;

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] != "") {
            count += 1;
        }
    }
    alert("Word: " + count);
</script>
