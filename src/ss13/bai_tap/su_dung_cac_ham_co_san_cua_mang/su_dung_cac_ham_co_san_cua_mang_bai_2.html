<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng bài 2 </title>
</head>
<body>
<script>
    let num =prompt("Nhập dãy số: ");
    let ss = num.toString();
    let result= [ss[0]];

    for (let i=1;i<ss.length;i++) {
        if (((ss[i-1])%2==0)&&(ss[i]%2==0)) {
            result.push("-",ss[i]);
    } else result.push(ss[i])
    }
    document.write(result.join(""))
</script>
</body>
</html>
