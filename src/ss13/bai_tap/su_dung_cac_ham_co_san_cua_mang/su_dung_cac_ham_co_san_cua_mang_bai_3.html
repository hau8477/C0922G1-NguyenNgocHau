<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm của mảng bài 3</title>
</head>
<body>
<script>
    let chuoiKiTu = prompt("Enter a string: ");
    let arrayString = [];
    let arrayStringm=[];

    for (let i = 0; i < chuoiKiTu.length; i++) {
        arrayString.push(chuoiKiTu.charAt(i))
    }

    for (let i = 0; i < arrayString.length; i++) {
        if (arrayString[i] == arrayString[i].toLowerCase()) {
            arrayStringm.push(arrayString[i].toUpperCase());
        } else arrayStringm.push(arrayString[i].toLowerCase())
    }
    document.write(arrayStringm.join(""))
</script>
</body>
</html>
