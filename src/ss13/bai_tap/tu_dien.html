<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<input type="text" name="text" id="string">
<button type="button" onclick="trans()">Translate</button>
<p id="result"></p>
<script>
    function trans() {
        let arrayE = ["banana", "lemon", "organge", "guava", "durian", "plum"];
        let arrayV = ["chuối", "chanh", "cam", "ổi", "sầu riêng", "mận"];
        let stringCheck = document.getElementById("string").value;
        let result;

        for (let i = 0; i < arrayE.length; i++) {
            if (stringCheck == arrayE[i]) {
                result = arrayV[i]
            }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
