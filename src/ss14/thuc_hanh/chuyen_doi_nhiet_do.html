<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ </title>
</head>
<script>
    function temperatureConvert(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
    }
</script>
<body>
<h1>Temperature Converter</h1>
<p>
<h5>Type a value in the Fahrenheit filed to convert the value to Celcius: </h5>
<label>Fahrenheit</label>
<input type="number" id="inputFahrenhrit" placeholder="Fahrenheit"
oninput="temperatureConvert(this.value)"
onchange="temperatureConvert(this.value)">
</p>
<p><span id="outputCelcius"></span></p>
</body>

</html>
