<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    function minArray(array) {
        if (array.length == 0)
            return -1;
        let min = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i] < min) {
                array[i] = min;
            }
        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];

    let min1 = minArray(arr1);
    document.write("Min of arr1: " + min1 + "<br>");

    let min2 = minArray(arr2);
    document.write("Min of arr2: " + min2 + "<br>");

    let min3 = minArray(arr3);
    document.write("Min of arr3: " + min3 + "<br>");

    let min4 = minArray(arr4);
    document.write("Min of arr4: " + min4 + "<br>");
</script>
</body>
</html>
