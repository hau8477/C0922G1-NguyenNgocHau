<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 3</title>
</head>
<body>
<script>
    function factorial(a) {
        let result = 1;
        for (let i = 1; i <= a; i++) {
            result = result * i;
        }
        alert("Factorial of " + a + " is: " + result);
    }

    let b = parseInt(prompt("Enter a number: "));
    factorial(b);
</script>
</body>
