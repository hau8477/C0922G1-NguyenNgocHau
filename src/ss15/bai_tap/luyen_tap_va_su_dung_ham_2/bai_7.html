<body>
<script>
    function changePlace(a, b) {
        document.write(a + ",");
        document.write(b + "<br>");
        let c = a;
        a = b;
        b = c;
        document.write(a + ",");
        document.write(b);
    }

    let num1 = parseInt(prompt("Enter a number 1: "));
    let num2 = parseInt(prompt("Enter a number 2: "));
    changePlace(num1, num2);
</script>
