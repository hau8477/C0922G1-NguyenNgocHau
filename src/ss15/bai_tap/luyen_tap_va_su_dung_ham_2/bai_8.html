<script>
    function reverseArray(arr) {
        let num = parseInt(prompt("Enter the number elements of the array"));
        arr = [];

        for (let i = 0; i < num; i++) {
            arr[i] = parseInt(prompt("Enter a number " + (i + 1)));
        }
        document.write(arr + "<br>");

        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
            let b = arr[first];
            arr[first] = arr[last];
            arr[last] = b;
            first++;
            last--;
        }
        document.write(arr);
    }

    let nameOfArray = prompt("Enter name of array")
    reverseArray(nameOfArray);
</script>
