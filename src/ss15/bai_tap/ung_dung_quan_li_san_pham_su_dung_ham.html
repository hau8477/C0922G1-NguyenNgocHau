<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lí sản phẩm</title>
</head>
<body>
<table  style='background-color: bisque;width: 900px;height: 100px'>
    <tr>
        <th><h4>Add New Product</h4></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <th><input type="text" placeholder="New product" id="value" style="width: 300px">
            <button type="button" onclick="addProduct()" style="background-color: limegreen">Add</button></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <th><h2>Display All Product</h2></th>
        <th></th>
        <th></th>
        <th id="resultProduct" style="color: blue"></th>
    </tr>
    <tr>
        <th>Product name</th>
    </tr>
</table>
<p id="result"></p>


<script>
    let arrayProduct = ["Sony Xperia", "Samsung Galaxy", "Nokia 6",
        "Xiaomi Redmi Note4", "Apple Iphone 6S", "Xiaomi Mmi 5s Plus",
        "Apple Iphone 8 Plus", "Fujitsu F-04E", "Oppo A71"
    ];

    function addArray(array) {
        let board = "<table style='width: 900px;height: 500px'>";
        for (let i = 0; i < array.length; i++) {
            if (i % 2 == 0) {
                board = board + "<tr>";
                board = board + "<th>" + (i + 1) + "</th>";
                board = board + "<th>" + array[i] + "</th>";
                board = board + "<th>" + "<button type='button' onclick='editProduct(" + i + ")' style='background-color: goldenrod'> Edit </button>" + "</th>";
                board = board + "<th>" + "<button type='button' onclick='deleteProduct(" + i + ")' style='background-color: red'> Delete </button>" + "</th>";
                board = board + "</tr>";
            } else {
                board = board + "<tr style='background-color: bisque'>";
                board = board + "<th>" + (i + 1) + "</th>";
                board = board + "<th>" + array[i] + "</th>";
                board = board + "<th>" + "<button type='button' onclick='editProduct(" + i + ")' style='background-color: goldenrod'> Edit </button>" + "</th>";
                board = board + "<th>" + "<button type='button' onclick='deleteProduct(" + i + ")' style='background-color: red'> Delete </button>" + "</th>";
                board = board + "</tr>";
            }
        }
        board = board + "</table>";
        document.getElementById("result").innerHTML = board;
        document.getElementById("resultProduct").innerHTML= array.length + " Product";
    }

    addArray(arrayProduct);

    function addProduct() {
        arrayProduct.push(document.getElementById("value").value);
        addArray(arrayProduct);
    }

    function deleteProduct(i) {
        arrayProduct.splice(i, 1);
        addArray(arrayProduct);
    }

    function editProduct(i) {
        let editProductI = prompt("Enter new product");
        arrayProduct[i] = editProductI;
        addArray(arrayProduct);
    }

</script>
</body>
</html>
