<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3"></canvas>
<script>
    function circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," +blue + "," + green + ")";
    }

    function createCircle() {
        var ctx = document.getElementById("myCanvas").getContext("2d");
        var radius = Math.floor(Math.random() * 80);
        var color = getRandomColor();
        var x = Math.random() * window.innerWidth;
        var y = Math.random() * window.innerHeight;
        var circle1 = new circle(x, y, radius);
        ctx.beginPath();
        ctx.arc(circle1.x, circle1.y, circle1.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.stroke();
    }

    function createMutipleCircle() {
        for (let i = 0; i < 30; i++) {
            createCircle();
        }
    }

    createMutipleCircle();
</script>
</body>
</html>
