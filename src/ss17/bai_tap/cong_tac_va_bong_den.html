<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOn() {
            this.status = true;
            return "Đèn sáng";
        }

        turnOff() {
            this.status = false;
            return "Đèn không sáng";
        }
    }

    class SwitchButton {
        constructor(status, electricLamp) {
            this.status = status;
            this.electricLamp = electricLamp;
        }

        switchOn() {
            this.status = true;
           return this.electricLamp.turnOn();
        }

        switchOff() {
            this.status = false;
            return this.electricLamp.turnOff();
        }
    }

    let electricLamp = new ElectricLamp(false);
    let switchButton = new SwitchButton(false, electricLamp);

    let batTat = parseInt(prompt("Bạn muốn bật tắt đèn bao nhiêu lần?"))
    while (batTat>0) {
        alert("Bật công tắc ");
        alert(switchButton.switchOn());
        alert("Tắt công tắc ");
        alert(switchButton.switchOff());
        batTat--;
    }

</script>
</body>
</html>
