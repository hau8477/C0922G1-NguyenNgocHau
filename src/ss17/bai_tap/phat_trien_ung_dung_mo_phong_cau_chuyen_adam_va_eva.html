<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển ứng dụng mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else return false;
        }

        decreaseWeightApple() {
            return this.weight -= 1;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        check(apple) {
            if (apple.isEmpty()) {
                console.log("Táo đã hết rồi");
            } else console.log("Táo vẫn còn");

        }

        eat(apple) {
            if (apple.isEmpty() == false) {
                this.weight += 1;
                return this.weight;
            }
        }

        say(string) {
            return console.log(string);
        }
    }


    let apple = new Apple(10);
    let human1 = new Human("Adam", "nam", 65);
    document.write(human1.name + " là " + human1.gender + " nặng: " + human1.getWeight() + " dv" + "<br>");
    let human2 = new Human("Eva", "nữ", 55);
    document.write(human2.name + " là " + human2.gender + " nặng: " + human2.getWeight() + " dv" + "<br>");
    document.write("Quả táo nặng: " + apple.getWeight() + " dv" + "<br><br>");
    human1.say("Tôi là: " + human1.name);
    human2.say("Tôi là: " + human2.name);
    human1.check(apple);

    while (apple.weight > 0) {
        document.write(human1.name + " ăn táo " + "<br>");
        document.write("Cân nặng của " + human1.name + " là: " + human1.eat(apple) + " dv" + "<br>");
        document.write("Quả táo còn: " + apple.decreaseWeightApple() + " dv " + "<br><br>");

        document.write(human2.name + " ăn táo " + "<br>");
        document.write("Cân nặng của " + human2.name + " là: " + human2.eat(apple) + " dv" + "<br>");
        document.write("Quả táo còn: " + apple.decreaseWeightApple() + " dv " + "<br><br>");

    }

    human1.check(apple);
</script>
</body>
</html>
