<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển ứng dụng mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        decreaseWeightApple() {
            if (this.weight > 0) {
                return this.weight - 1;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        eatApple() {
            if (apple.weight>0) {
                apple.decreaseWeightApple();
                return this.weight +=1;
            }
        }
    }

    let weight = 10;
    let apple = new Apple(weight);
    document.write("Quả táo nặng " + apple.weight + " dv" + "<br>");
    let human1 = new Human("Adam", "nam", 65);
    document.write(human1.name + " là " + human1.gender + " nặng " + human1.weight + " dv" + "<br>");
    let human2 = new Human("Eva", "nữ", 55);
    document.write(human2.name + " là " + human2.gender + " nặng " + human2.weight + " dv" + "<br><br>");

    while (apple.weight>0) {
        document.write(human1.name + " ăn táo " + "<br>");
        document.write("Quả táo còn: " + apple.decreaseWeightApple() + " dv" + "<br>");
        document.write("Cân nặng của " + human1.name + " là " + human1.eatApple() + " dv" + "<br>");
        apple.weight -=1;
        document.write(human2.name + " ăn táo " + "<br>");
        document.write("Quả táo còn: " + apple.decreaseWeightApple() + " dv" + "<br>");
        document.write("Cân nặng của " + human2.name + " là " + human2.eatApple() + " dv" + "<br><br>");
        apple.weight -=1;
    }
</script>
</body>
</html>
