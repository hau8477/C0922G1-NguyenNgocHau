<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<form >
    <table cellpadding="10px">
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Curency</th>
        </tr>
        <tr>
            <td><input id="sotien" type="text" name="sotien"></td>
            <td>
                <select id="from">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option value="USD">USD</option>
                    <option value="VND">VND</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="changeMoney()" >Convert</button>
            </td>
        </tr>
    </table>
    <script src="chuyen_doi_tien_te.js"></script>
</form>
</body>
</html>
