<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if else if </title>
</head>
<body>
<script>
    let userName  = prompt("Who's there ?");
    if (userName == "Admin") {
        let passWord = prompt("Password ? ");
        if (passWord == "TheMaster") {
            alert("Welcome");
        } else if (passWord == null) {
            alert("Canceled")
        } else {
            alert("Wrong password");
        }
    } else if (userName == null) {
        alert("Canceled")
    } else {
        alert("I don't konw you")
    }
</script>
</body>
</html>
