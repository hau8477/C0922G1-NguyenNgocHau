<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if else</title>
</head>
<body>
<script>
    let question=prompt("What is the 'Official' name of JavaScript?" );
    if ( question == "ECMAScript" ) {
        alert("Right")
    } else alert("You didn't know? EMCAScript")
</script>
</body>
</html>
