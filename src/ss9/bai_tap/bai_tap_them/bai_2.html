<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let a = parseInt((prompt("Nhập số nguyên a: ")));
    let b = parseInt((prompt("Nhập số nguyên b: ")));
    let result = a+b;
    if (a===b) {
        result *= 3;
        alert("a=b nên kết quả sẽ là: " + result)
    } else alert("Tổng hai số là: " + result)
</script>
</body>
</html>
