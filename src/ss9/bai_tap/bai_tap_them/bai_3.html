<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = parseInt((prompt("Nhập số dương a: ")));
    if (a<=0) {
        alert("Nhập lại số dương a")
    } else if ( a % 3 ==0) {
        alert("a là bội của 3");
    } else if (a % 7 ==0) {
        alert("a là bội của 7");
    } else alert("a không phải bội của 3 cũng không phải bội của 7")
</script>
</body>
</html>
