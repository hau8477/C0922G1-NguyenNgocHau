<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch case</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<form>
    <input type="number" name="thang" id="thangT">
    <button type="button" onclick="tinhSongay()">Tính số ngày</button>
    <br>
    <br>
    <p id="hienThi"></p>
</form>
<script>
    function tinhSongay() {
        let thang = parseInt((document.getElementById("thangT").value));
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("hienThi").innerHTML="Tháng " + thang + " Có 31 ngày";
                break;
            case 2:
                document.getElementById("hienThi").innerHTML=" Có 28 ngày (29 ngày nếu năm nhuận)"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("hienThi").innerHTML="Tháng " + thang + " Có 30 ngày";
                break;
            default :
                document.getElementById("hienThi").innerHTML="Không phải tháng trong năm";
        }
    }
</script>
</body>
</html>
