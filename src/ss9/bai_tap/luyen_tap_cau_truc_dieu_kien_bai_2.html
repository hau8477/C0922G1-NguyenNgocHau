<body>
<script>
    let tuoiHocsinh = parseInt((prompt("Nhập số tuổi học sinh: ")))
    if (tuoiHocsinh >= 15) {
        alert("Học sinh đủ điều kiện học lớp 10");
    } else alert("Học sinh không đủ điều kiện học lớp 10");
</script>
</body>
