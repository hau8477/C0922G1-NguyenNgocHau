<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = parseInt((prompt("Nhập số nguyên thứ nhất: ")));
    let b = parseInt((prompt("Nhập số nguyên thứ hai: ")));
    let c = parseInt((prompt("Nhập số nguyên thứ ba: ")));
    if (a>b) {
        if (a > c) {
            alert("Số lớn nhất là: " + a)
        } else alert("Số lớn nhất là: " + c);
    } else if (b>c) {
        alert("Số lớn nhất là: " + b );
    } else alert("Số lớn nhất là: " + c)
</script>
</body>
</html>
