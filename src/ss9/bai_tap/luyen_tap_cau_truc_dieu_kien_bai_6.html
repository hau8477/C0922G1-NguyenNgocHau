<body>
<script>
    let doanhSo = parseFloat((prompt("Nhập doanh số: ")));
    let hoaHong
    if (doanhSo >= 10000000) {
        hoaHong= (doanhSo*25)/100;
        alert("Hoa hồng được nhận là: " + hoaHong );
    } else if (doanhSo >= 8000000) {
        hoaHong = (doanhSo*20)/100;
        alert("Hoa hồng được nhận là: " + hoaHong);
    } else if (doanhSo >= 6000000) {
        hoaHong = (doanhSo*15)/100;
        alert("Hoa hồng nhận được là: " + hoaHong);
    } else if (doanhSo >= 4000000) {
        hoaHong = (doanhSo*10)/100;
        alert("Hoa hồng nhận được là: " + hoaHong);
    } else if (doanhSo >= 2000000) {
        hoaHong = (doanhSo*5)/100;
        alert("Hoa hồng nhận được là: " + hoaHong);
    } else alert("Chưa được nhận hoa hồng")
</script>
</body>
