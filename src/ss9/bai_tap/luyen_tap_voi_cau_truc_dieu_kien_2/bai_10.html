<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 10</title>
</head>
<body>
<script>
    let kWh = parseFloat((prompt("Nhập số kWh sử dụng: ")));
    if (kWh < 0 ) {
        alert("Vui lòng nhập lại")
    }
    if (kWh <= 50 ) {
        alert("Số tiền phải trả là: " + (kWh*1678)) + " Đ";
    } else if (kWh <= 100 ) {
        alert("Số tiền phải trả là: " + ((50*1678)+((kWh-50)*1734)) + " Đ");
    } else if  (kWh <= 200 ) {
        alert("Số tiền phải trả là: " + ((50*1678)+(50*1734)+((kWh-100)*2014)) + " Đ" );
    } else if (kWh <= 300 ) {
        alert("Số tiền phải trả là: " + ((50*1678)+(50*1734)+(100*2014)+((kWh-200)*2536)) + " Đ");
    } else if  (kWh <= 400 ) {
        alert("Số tiền phải trả là: " + ((50*1678)+(50*1734)+(100*2014)+(100*2536)+((kWh-300)*2834)) + " Đ");
    } else
        alert("Số tiền phải trả là: " + ((50*1678)+(50*1734)+(100*2014)+(100*2536)+(100*2834)+((kWh-400)*2927)) + " Đ");

</script>
</body>
</html>
