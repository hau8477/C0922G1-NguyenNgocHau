<script>
    let a = parseFloat((prompt("Nhập cạnh kề thứ nhất: ")));
    let b = parseFloat((prompt("Nhập cạnh kề thứ hai: ")));
    alert("Diện tích tam giác vuông là: " + (a*b)/2);
</script>
