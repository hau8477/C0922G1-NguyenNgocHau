<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<h1>Giải phương trình bậc nhất</h1>
<p>Nhập các tham số của phương trình ax + b = 0</p>
<form>
    <h5>Nhập a: </h5>
    <input type="number" id="soA"/>
    <h5>Nhập b: </h5>
    <input type="number" id="soB">
    <br>
    <br>
    <br>
    <button type="button" onclick="ketQua()">Kết quả</button>
    <p id="ketQua"> </p>
</form>
<script>
function ketQua() {
    let a = parseFloat(document.getElementById("soA").value);
    let b = parseFloat(document.getElementById("soB").value);
    if (a == 0 && b == 0) {
        document.getElementById("ketQua").innerHTML="Kết quả: Phương trình có vô số nghiệm";
    }
    if (a == 0 && b!=0) {
        document.getElementById("ketQua").innerHTML="Kết quả: Phương trình vô nghiệm"
    }
    if (a != 0) {
        document.getElementById("ketQua").innerHTML="Kết quả: Phương trình có nghiệm duy nhất x = " + (-b/a);
    }
}
</script>
</body>
</html>
