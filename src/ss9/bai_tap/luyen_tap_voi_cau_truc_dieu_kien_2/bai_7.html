<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7 </title>
</head>
<body>
<form>
    <h1>Giải phương trình bậc 2 </h1>
    <pre>Nhập các tham số của phương trình ax2 + bx + c = 0</pre>
    <h5>Nhập a: </h5>
    <input type="number" id="soA"/>
    <h5>Nhập b: </h5>
    <input type="number" id="soB">
    <h5>Nhập c: </h5>
    <input type="number" id="soC"/>
    <br>
    <br>
    <br>
    <button type="button" onclick="ketQua()">Kết quả</button>
    <p id="ketQua"></p>
</form>
<script>
    function ketQua() {
        let a = parseFloat(document.getElementById("soA").value);
        let b = parseFloat(document.getElementById("soB").value);
        let c = parseFloat(document.getElementById("soC").value);
        delTa = parseFloat((b * b - 4 * a * c));
        if (a == 0) {
            if (b == 0 && c == 0) {
                document.getElementById("ketQua").innerHTML = "Kết quả: Phương trình có vô số nghiệm";
            }
            if (b == 0 && c != 0) {
                document.getElementById("ketQua").innerHTML = "Kết quả: Phương trình vô nghiệm"
            }
            if (b != 0) {
                document.getElementById("ketQua").innerHTML = "Kết quả: Phương trình có nghiệm duy nhất x = " + (-c / b);
            }
        } else {
            if (delTa < 0) {
                document.getElementById("ketQua").innerHTML = "Kết quả: Phương trình vô nghiệm";
            } else if (delTa == 0 ) {
                document.getElementById("ketQua").innerHTML = "Kết quả: Phương trình có nghiệm kép x1  = x2 =  " + (-b / (2 * a));
            } else document.getElementById("ketQua").innerHTML = "Kết quả: Phương trình có nghiệm x1 =  " + ((-b + Math.sqrt(delTa)) / 2 * a) + " x2 = " + ((-b - Math.sqrt(delTa)) / 2 * a);
        }
        }
</script>
</body>
</html>
