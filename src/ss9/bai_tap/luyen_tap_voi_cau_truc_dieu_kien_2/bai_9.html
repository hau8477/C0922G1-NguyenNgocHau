<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let a = parseFloat((prompt("Nhập cạnh thứ nhất: ")));
    let b = parseFloat((prompt("Nhập cạnh thứ hai: ")));
    let c = parseFloat((prompt("Nhập cạnh thứ ba: ")));

    if (a>0 && b>0 && c>0) {
        if ((a+b>c) && (a+c>b) && (b+c>a)) {
            alert("Ba cạnh này có thể tạo thành một tam giác")
        } else alert("Ba cạnh này không thể tạo thành một tam giác")
    } else alert("Yêu cầu nhập lại các cạnh là số dương")
</script>
</body>
</html>
