<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3</title>
</head>
<body>
<script>
    let string = prompt("Nhập vào chuỗi các số, các số cách nhau bởi dấu cách.");
    let array = string.split(" ");

    let result = findPrime(array).sort(compareNumbers);
    document.write("Mảng số nguyên tố đã sắp xếp là: " + result)

    function compareNumbers(a, b) {
        return a - b;
    }

    function findPrime(array) {

        let arrayPrime = [];
        for (let i = 0; i < array.length; i++) {
            if (checkPrime(array[i]) === true) {
                arrayPrime.push(array[i]);
            }
        }
        return arrayPrime;
    }

    function checkPrime(num) {
        if (num < 2) {
            return false;
        } else {
            for (let i = 2; i < (num - 1); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }
</script>
</body>
</html>
